<div>
    <h3 class="text-center">{{message}}</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 >Registration Form</h4>
            <form  >
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required class="form-control" [(ngModel)]="user.username" placeholder="Enter user name">
                    </div>
                    <div class="form-group">
                        <label for="username">First Name</label>
                        <input type="text" name="firstname" id="firstname" required class="form-control" [(ngModel)]="user.firstname" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="username">Last Name</label>
                        <input type="text" name="lastname" id="lastname" required class="form-control" [(ngModel)]="user.lastname"placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="username">Age</label>
                        <input type="number" name="age" id="age" required class="form-control" [(ngModel)]="user.age" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="username">Password</label>
                        <input type="text" name="password" id="password" required class="form-control" [(ngModel)]="user.password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

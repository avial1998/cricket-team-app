<div class="container">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-striped">
            <thead>
                <tr class="bg-info text-light">
                <td>UserName</td>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Age</td>
                <td>Password</td>
                <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" >
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.password}}</td>
                    <td><button class="btn btn-danger"(click)="removeuser(user.username)" style="justify-self: right">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
